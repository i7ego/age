<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age calculator by ahmed hagag</title>
    <link rel="stylesheet" href="style.css">
 
</head>
 
<body>

    <div class="container" id="cont">
        <h1>
            Enter your date of birth
        </h1>
        <input type="checkbox" id="dark-mode" class="input" />
        <label for="dark-mode" class="label">
          <div class="circle"></div>
        </label>
        <div class="inputs">
            <div class="input-dev day-dev">
                <input type="number" id="day" placeholder="DD">
                <label id="day-label" for="day">Day</label>
            </div>
            <div class="input-dev month-dev">
                <input type="number" id="month" placeholder="MM">
                <label id="month-label" for="month">Month</label>
            </div>
            <div class="input-dev year-dev">
                <input type="number" id="year" placeholder="YYYY">
                <label id="year-label" for="year">Year</label>
            </div>
            <div class="svg btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
                    <g fill="none" stroke="#FFF" stroke-width="2">
                        <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
                    </g>
                </svg>
            </div>
        </div>
        <div class="result">
            <div class="years-result">
                <span id="yearSpan">--</span>years
            </div>
            <div class="months-result">
                <span id="monthSpan">--</span>months
            </div>
            <div class="days-result">
                <span id="daySpan">--</span>days
            </div>
        </div>
        <div><a href="mailto:ahmed.m.hagag22@gmail.com" target="_blank">Contact me</a></div>
    </div>
    <script src="main.js"></script>
</body>
 
</html>
